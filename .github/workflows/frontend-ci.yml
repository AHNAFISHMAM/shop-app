name: Frontend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: ./buildfast-shop
    steps:
      - uses: actions/checkout@v4
      
      # Verify lockfile exists before caching (best practice for subdirectory projects)
      - name: Verify package-lock.json exists
        run: |
          if [ ! -f "buildfast-shop/package-lock.json" ]; then
            echo "::error::package-lock.json not found at buildfast-shop/package-lock.json"
            exit 1
          fi
          echo "‚úÖ Verified package-lock.json exists"
      
      # Use Node 20 LTS for better CI stability and compatibility
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # Path relative to repository root (not working-directory)
          cache-dependency-path: buildfast-shop/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run TypeScript type check
        run: npm run typecheck

  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [20]
    defaults:
      run:
        working-directory: ./buildfast-shop
    steps:
      - uses: actions/checkout@v4
      
      # Verify lockfile exists (cross-platform check)
      - name: Verify package-lock.json exists
        shell: bash
        run: |
          if [ ! -f "buildfast-shop/package-lock.json" ]; then
            echo "::error::package-lock.json not found"
            exit 1
          fi
          echo "‚úÖ Verified package-lock.json exists"
      
      # Use Node 20 LTS for consistent test runs across platforms
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: buildfast-shop/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Upload coverage reports
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./buildfast-shop/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  build:
    name: Build & Bundle Analysis
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: ./buildfast-shop
    steps:
      - uses: actions/checkout@v4
      
      # Verify lockfile exists before caching
      - name: Verify package-lock.json exists
        run: |
          if [ ! -f "buildfast-shop/package-lock.json" ]; then
            echo "::error::package-lock.json not found"
            exit 1
          fi
          echo "‚úÖ Verified package-lock.json exists"
      
      # Use Node 20 LTS for stable builds
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: buildfast-shop/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
      
      - name: Analyze bundle size
        run: npm run build:analyze || echo "Bundle analyzer requires manual review"
        continue-on-error: true
      
      # Fix: Use correct path relative to repo root (not working-directory)
      - name: Check bundle size
        run: |
          echo "üì¶ Checking bundle sizes..."
          MAX_SIZE=614400  # 600KB in bytes
          VIOLATIONS=0
          
          # Path is relative to repo root, not working-directory
          for file in buildfast-shop/dist/assets/*.js; do
            if [ -f "$file" ]; then
              size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file" 2>/dev/null)
              size_kb=$((size / 1024))
              if [ "$size" -gt "$MAX_SIZE" ]; then
                echo "‚ùå Bundle size violation: $(basename "$file") (${size_kb}KB) exceeds 600KB limit"
                VIOLATIONS=$((VIOLATIONS + 1))
              else
                echo "‚úÖ $(basename "$file"): ${size_kb}KB"
              fi
            fi
          done
          
          if [ "$VIOLATIONS" -gt 0 ]; then
            echo "‚ùå Found $VIOLATIONS bundle size violations. Please optimize your bundles."
            exit 1
          else
            echo "‚úÖ All bundles are within size limits (600KB per chunk)"
          fi
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: buildfast-shop/dist
          retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: ./buildfast-shop
    steps:
      - uses: actions/checkout@v4
      
      # Verify lockfile exists before caching
      - name: Verify package-lock.json exists
        run: |
          if [ ! -f "buildfast-shop/package-lock.json" ]; then
            echo "::error::package-lock.json not found"
            exit 1
          fi
          echo "‚úÖ Verified package-lock.json exists"
      
      # Use Node 20 LTS for consistent security audits
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: buildfast-shop/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

