name: Frontend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: ./buildfast-shop
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: 'buildfast-shop/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run TypeScript type check
        run: npm run typecheck

  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [24]
    defaults:
      run:
        working-directory: ./buildfast-shop
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'buildfast-shop/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Upload coverage reports
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./buildfast-shop/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  build:
    name: Build & Bundle Analysis
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: ./buildfast-shop
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: 'buildfast-shop/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
      
      - name: Analyze bundle size
        run: npm run build:analyze || echo "Bundle analyzer requires manual review"
        continue-on-error: true
      
      - name: Check bundle size
        run: |
          echo "üì¶ Checking bundle sizes..."
          MAX_SIZE=614400  # 600KB in bytes
          VIOLATIONS=0
          
          for file in dist/assets/*.js; do
            if [ -f "$file" ]; then
              size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file" 2>/dev/null)
              size_kb=$((size / 1024))
              if [ "$size" -gt "$MAX_SIZE" ]; then
                echo "‚ùå Bundle size violation: $(basename "$file") (${size_kb}KB) exceeds 600KB limit"
                VIOLATIONS=$((VIOLATIONS + 1))
              else
                echo "‚úÖ $(basename "$file"): ${size_kb}KB"
              fi
            fi
          done
          
          if [ "$VIOLATIONS" -gt 0 ]; then
            echo "‚ùå Found $VIOLATIONS bundle size violations. Please optimize your bundles."
            exit 1
          else
            echo "‚úÖ All bundles are within size limits (600KB per chunk)"
          fi
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: buildfast-shop/dist
          retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: ./buildfast-shop
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: 'buildfast-shop/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

