name: Frontend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./buildfast-shop
    steps:
      - uses: actions/checkout@v4
      
      # Check for lockfile
      - name: Check for package-lock.json
        id: check-lockfile
        run: |
          if [ -f "buildfast-shop/package-lock.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Found package-lock.json - will use npm ci with caching"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è package-lock.json not found - will use npm install (no caching)"
          fi
      
      # Setup Node.js with caching (only when lockfile exists)
      - name: Setup Node.js (with cache)
        if: steps.check-lockfile.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: buildfast-shop/package-lock.json
      
      # Setup Node.js without caching (when lockfile doesn't exist)
      - name: Setup Node.js (no cache)
        if: steps.check-lockfile.outputs.exists != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # Use npm ci if lockfile exists, otherwise npm install
      - name: Install dependencies
        run: |
          if [ -f "buildfast-shop/package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run TypeScript type check
        run: npm run typecheck

  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [20]
    defaults:
      run:
        working-directory: ./buildfast-shop
    steps:
      - uses: actions/checkout@v4
      
      # Check for lockfile (cross-platform check)
      - name: Check for package-lock.json
        id: check-lockfile
        shell: bash
        run: |
          if [ -f "buildfast-shop/package-lock.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Found package-lock.json - will use npm ci with caching"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è package-lock.json not found - will use npm install"
          fi
      
      # Setup Node.js with caching (only when lockfile exists)
      - name: Setup Node.js ${{ matrix.node-version }} (with cache)
        if: steps.check-lockfile.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: buildfast-shop/package-lock.json
      
      # Setup Node.js without caching (when lockfile doesn't exist)
      - name: Setup Node.js ${{ matrix.node-version }} (no cache)
        if: steps.check-lockfile.outputs.exists != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      # Use npm ci if lockfile exists, otherwise npm install
      - name: Install dependencies
        shell: bash
        run: |
          if [ -f "buildfast-shop/package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Run tests
        run: npm test
      
      - name: Upload coverage reports
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./buildfast-shop/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  build:
    name: Build & Bundle Analysis
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: ./buildfast-shop
    steps:
      - uses: actions/checkout@v4
      
      # Check for lockfile before caching
      - name: Check for package-lock.json
        id: check-lockfile
        run: |
          if [ -f "buildfast-shop/package-lock.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Found package-lock.json - will use npm ci with caching"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è package-lock.json not found - will use npm install"
          fi
      
      # Setup Node.js with caching (only when lockfile exists)
      - name: Setup Node.js (with cache)
        if: steps.check-lockfile.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: buildfast-shop/package-lock.json
      
      # Setup Node.js without caching (when lockfile doesn't exist)
      - name: Setup Node.js (no cache)
        if: steps.check-lockfile.outputs.exists != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # Use npm ci if lockfile exists, otherwise npm install
      - name: Install dependencies
        run: |
          if [ -f "buildfast-shop/package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
      
      - name: Analyze bundle size
        run: npm run build:analyze || echo "Bundle analyzer requires manual review"
        continue-on-error: true
      
      # Fix: Use correct path relative to repo root (not working-directory)
      - name: Check bundle size
        run: |
          echo "üì¶ Checking bundle sizes..."
          MAX_SIZE=614400  # 600KB in bytes
          VIOLATIONS=0
          
          # Path is relative to repo root, not working-directory
          for file in buildfast-shop/dist/assets/*.js; do
            if [ -f "$file" ]; then
              size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file" 2>/dev/null)
              size_kb=$((size / 1024))
              if [ "$size" -gt "$MAX_SIZE" ]; then
                echo "‚ùå Bundle size violation: $(basename "$file") (${size_kb}KB) exceeds 600KB limit"
                VIOLATIONS=$((VIOLATIONS + 1))
              else
                echo "‚úÖ $(basename "$file"): ${size_kb}KB"
              fi
            fi
          done
          
          if [ "$VIOLATIONS" -gt 0 ]; then
            echo "‚ùå Found $VIOLATIONS bundle size violations. Please optimize your bundles."
            exit 1
          else
            echo "‚úÖ All bundles are within size limits (600KB per chunk)"
          fi
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: buildfast-shop/dist
          retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: ./buildfast-shop
    steps:
      - uses: actions/checkout@v4
      
      # Check for lockfile before caching
      - name: Check for package-lock.json
        id: check-lockfile
        run: |
          if [ -f "buildfast-shop/package-lock.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Found package-lock.json - will use npm ci with caching"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è package-lock.json not found - will use npm install"
          fi
      
      # Setup Node.js with caching (only when lockfile exists)
      - name: Setup Node.js (with cache)
        if: steps.check-lockfile.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: buildfast-shop/package-lock.json
      
      # Setup Node.js without caching (when lockfile doesn't exist)
      - name: Setup Node.js (no cache)
        if: steps.check-lockfile.outputs.exists != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # Use npm ci if lockfile exists, otherwise npm install
      - name: Install dependencies
        run: |
          if [ -f "buildfast-shop/package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

